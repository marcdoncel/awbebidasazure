<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>registro</title>

    <link href="registro.css" rel="stylesheet" />
    <script src="registro.js"></script>
</head>
<body>
    <div class="registro fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Registro de bebidas</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div>
                <label for="txtNomBebida">Nombre</label>
                <br />
                <input type="text" id="txtNomBebida" placeholder="Nombre de la bebida" />
                <br />
                <label for="txtPrecioBebida">Precio</label>
                <br />
                <input type="text" id="txtPrecioBebida" placeholder="Precio de la bebida" />
                <br />
                <button id="btnRegistroBebida">Registrar bebida</button>
            </div>
        </section>
    </div>
</body>
</html>
